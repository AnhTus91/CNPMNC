<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn hàng</title>
    <link rel="stylesheet" href="Donhang.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="#">Thông tin tài khoản</a>
            <a href="#">Mã giảm của tôi</a>
            <a href="#">Lịch sử mua hàng</a>
            <a href="#">Sản phẩm bạn quan tâm</a>
            <a href="#" class="logout">Đăng xuất</a>
        </div>

        <div class="main-content">
            <div class="header">
                <h2>Đơn hàng</h2>
                <div class="right-links">
                    <a href="#">Cửa hàng</a>
                    <a href="#">1800 54 54 57</a>
                    <a href="#">Giỏ hàng</a>
                </div>
            </div>

            <div class="order-section">
                <div class="tabs">
                    <button>Tất cả</button>
                    <button>Đơn hàng mới</button>
                    <button>Đang giao</button>
                    <button>Hoàn tất</button>
                    <button>Hủy</button>
                </div>

                <div class="product-list">
                    <div class="product-item">
                        <div class="product-details">
                            <img src="sanpham.jpg" alt="Sản phẩm">
                            <div>
                                <h4>Vòng tay PNJ</h4>
                                <p>Mã đơn hàng: #12345</p>
                            </div>
                        </div>
                        <div class="product-status">Hoàn tất</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
