<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPNJ - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <a href="#" class="back-link">Quay lại</a>
            <img src="Hinh_anh/LogoPNJ.png" alt="PNJ Logo" class="logo">
            <h1>Chào mừng trở lại</h1>
            <p>Vui lòng đăng nhập để tiếp tục</p>

            <div class="input-group">
                <label for="phone"><i class="phone-icon"></i></label>
                <input type="text" id="phone" placeholder="Số điện thoại của bạn">
            </div>

            <p>Bạn muốn nhận OTP qua:</p>
            <button class="otp-btn zalo">Zalo (Nhanh hơn)</button>
            <button class="otp-btn sms">SMS</button>

            <ul class="benefits">
                <li>✓ Dễ dàng tra cứu hạng thẻ thành viên</li>
                <li>✓ Xem lịch sử giao dịch và hóa đơn điện tử</li>
                <li>✓ Xem được ưu đãi dành riêng cho quý khách</li>
            </ul>
        </div>
    </div>
</body>
</html>
